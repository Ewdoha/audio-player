<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="page-wrapper">
        <div class="page-blur">
            <video class="background-video" src="./assets/video/180226_A_04.mp4" autoplay loop></video>
        </div>
        <div class="content-wrapper">
            <div class="player-wrapper">
                <div class="cover"><img class="cover-img" src="./assets/img/M.png" alt="cover"></div>
                <div class="player">
                    <div class="player-title">
                        <div class="title-text">AUDIO PLAYER</div>
                    </div>
                    <div class="timeline">
                        <div class="time">
                            <div class="current">0:00</div>
                            <div class="divider">/</div>
                            <div class="length">0:00</div>
                        </div> 
                        <div class="progress-container">
                            <div class="progress"></div>
                        </div>
                    </div>  
                    <div class="player-buttons">
                        <div class="button player-button-prew">

	                            <path d="M25,1C11.767,1,1,11.767,1,25s10.767,24,24,24s24-10.767,24-24S38.233,1,25,1z M25,47C12.869,47,3,37.131,3,25S12.869,3,25,3s22,9.869,22,22S37.131,47,25,47z"/><polygon points="19.293,11.707 32.586,25 19.293,38.293 20.707,39.707 35.414,25 20.707,10.293 	"/></g><g>  </g>
                            </svg>
                        </div>
                        <div class="button player-button-play button-visible">
                            <svg class="button-play-svg" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M64 256C64 149.961 149.961 64 256 64C362.039 64 448 149.961 448 256C448 362.039 362.039 448 256 448C149.961 448 64 362.039 64 256ZM256 32C132.288 32 32 132.288 32 256C32 379.712 132.288 480 256 480C379.712 480 480 379.712 480 256C480 132.288 379.712 32 256 32ZM208.72 138.585C203.8 135.387 197.525 135.139 192.368 137.937C187.211 140.736 184 146.133 184 152V360C184 365.867 187.211 371.264 192.368 374.063C197.525 376.861 203.8 376.613 208.72 373.415L368.72 269.415C373.26 266.464 376 261.416 376 256C376 250.584 373.26 245.536 368.72 242.585L208.72 138.585ZM330.642 256L216 330.517V181.483L330.642 256Z"/>
                            </svg>
                        </div>
                        <div class="button player-button-pause">
                            <svg class="button-pause-svg" xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pause-circle"><circle cx="12" cy="12" r="10"></circle><line x1="10" y1="15" x2="10" y2="9"></line><line x1="14" y1="15" x2="14" y2="9"></line></svg>
                        </div>    
                        <div class="button player-button-next">
                            <svg class="button-next-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve"><g id="Layer_1">
	                            <path d="M25,1C11.767,1,1,11.767,1,25s10.767,24,24,24s24-10.767,24-24S38.233,1,25,1z M25,47C12.869,47,3,37.131,3,25S12.869,3,25,3s22,9.869,22,22S37.131,47,25,47z"/><polygon points="19.293,11.707 32.586,25 19.293,38.293 20.707,39.707 35.414,25 20.707,10.293 	"/></g><g>  </g>
                            </svg>
                        </div>
                    </div>        
                </div>
                <div class="playlist-container">
                    
                    <label>
                    <input class="input-0" type="radio" name="list" value="As Moendas -  Patungurugundum.mp3">
                        As Moendas -  Patungurugundum.mp3    
                    </label>

                    <label>
                    <input class="input-1" type="radio" name="list" value="beyonce.mp3">
                        beyonce.mp3
                    </label>

                    <label>
                    <input class="input-2" type="radio" name="list" value="dontstartnow.mp3">

                    </label>

                    <label>
                    <input class="input-3" type="radio" name="list" value="Fly 3 Project -  Blue Nile.mp3">
                        Fly 3 Project -  Blue Nile.mp3

                    <label>

                    </label>

                    <label>
                    <input class="input-9" type="radio" name="list" value="The Chalga Band -  Mazo mazo.mp3">
                        The Chalga Band -  Mazo mazo.mp3
                    </label>
                </div> 
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="copyright-container">
                        <span>©</span><span>2022</span><a href="https://github.com/Ewdoha">github</a>
                    </div>
                    <div class="logo-footer">
                        <img class="logo-footer-img" src="./assets/img/developed by-white.png" alt="logo">

                    <div class="company-container">
